<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candidate Profile - Smart Internship Allocation Engine</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Internship Allocation Engine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="candidate-profile.html">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Internships</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-outline-light" href="login.html">Login</a>
          </li>
          <li class="nav-item ms-lg-2">
            <a class="btn btn-warning" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <h2 class="mb-4">My Profile</h2>

        <div class="card mb-4">
          <div class="card-header">Profile Photo</div>
          <div class="card-body">
            <div class="mb-3">
              <img src="https://placehold.co/150x150/EFEFEF/AAAAAA&text=Photo" alt="Profile Preview"
                class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
              <div>
                <label for="profilePhoto" class="form-label">Update Profile Photo</label>
                <input type="file" class="form-control" id="profilePhoto" accept="image/*">
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Personal Details</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Skills</div>
          <div class="card-body">
            <label for="skills" class="form-label">List your skills</label>
            <input type="text" class="form-control" id="skills" placeholder="e.g., HTML, CSS, JavaScript, Python">
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Projects</div>
          <div class="card-body">
            <label for="projects" class="form-label">Describe projects you have worked on.</label>
            <textarea class="form-control" id="projects" rows="4"
              placeholder="Describe your first project..."></textarea>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Achievements</div>
          <div class="card-body">
            <label for="achievements" class="form-label">List your achievements and awards.</label>
            <textarea class="form-control" id="achievements" rows="3"></textarea>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Upload Documents</div>
          <div class="card-body">
            <label for="formFileMultiple" class="form-label">Upload Marksheets, Certificates, etc.</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
            <div class="form-text">You can upload multiple files at once.</div>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100">Save Profile</button>
      </div>
    </div>
  </main>

  <footer class="py-3 my-4 bottom">
    <p class="text-center text-white">Â© 2025 Ministry of Corporate Affairs (MoCA)</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
